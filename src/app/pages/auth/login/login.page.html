<ion-content [fullscreen]="true">

  <div id="containerLog">
    
    <section class="hero">
      <img src="../../../../assets/hammer-gradient.svg" alt="Logo">
      <h1> Inventory </h1>
    </section>

    <section class="loginForm">
      <strong>Inicia sesión</strong>
      <form (submit)="loginForm()">
        <div class="inputs">
          <ion-input 
            label="Correo electronico" 
            label-placement="stacked" 
            color="primary"
            fill="outline"
            type="email"

            autocomplete="email"

            mode="md"

            color="light"

            name="email"
            [(ngModel)]="email"
          >
          </ion-input>
        
          <ion-input 
            label="Contraseña" 
            label-placement="floating" 
            fill="outline"
            type="password"

            autocomplete="current-password"

            mode="md"
            
            color="light"

            name="password"
            [(ngModel)]="password"
          >
            <ion-input-password-toggle slot="end" color="dark" mode="ios" label-placement="floating"></ion-input-password-toggle>
          </ion-input>
        </div>

        <div id="restorePass">
          <a (click)="restorePass()" style="cursor: pointer;">
            ¿Olvidaste tu contraseña? <br> 
          </a>
        </div>
        
        <ion-button 
          type="submit"
          expand="block"
          color="dark"
          mode="ios"
        >
        Iniciar sesión
        </ion-button>

        <div class="loginOptions">

          <hr>

          <a id="haveAccount" (click)="toggleContainers()" style="cursor: pointer;">
            ¿No tienes una cuenta? <br> 
            <span style="text-decoration: underline;">Regístrate</span>
          </a>
        </div>
      </form>
    </section>

    <section class="registerForm">

      <form (submit)="registerForm()">
        <strong>Registrate</strong>
        <ion-input 
          label="Correo electronico" 
          label-placement="floating" 
          color="primary"
          fill="outline"
          type="text"

          mode="md"

          color="light"

          name="regEmail"

          (ionInput)="validateInput($event, 'input')"
          [(ngModel)]="regEmail"
        >
          <ion-icon slot="start" name="mail-outline"></ion-icon>
        </ion-input>
        
        <ion-input 
          label="Contraseña" 
          label-placement="floating" 
          fill="outline"
          type="password"

          mode="md"
          
          color="light"

          (ionInput)="onPasswordInput($event)"
          (ionInput)="validateInputPass($event, 'input')"
          name="regPassword"
          [(ngModel)]="regPassword"
        >
          <ion-icon slot="start" name="lock-open-outline"></ion-icon>
          <ion-input-password-toggle slot="end" color="dark" mode="ios" label-placement="floating"></ion-input-password-toggle>
        </ion-input>

        <div style="padding: 10px;">
          <ion-progress-bar [value]="passwordStrength" [color]="passwordStrengthColor">></ion-progress-bar>
          <p *ngIf="passwordStrength < 0.5" style="color: red;">La contraseña es muy débil</p>
          <p *ngIf="passwordStrength >= 0.5 && passwordStrength < 0.8" style="color: orange;">La contraseña es moderada</p>
          <p *ngIf="passwordStrength >= 0.8" style="color: green;">La contraseña es fuerte</p>
        </div>
        
        <ion-button 
          type="submit"
          expand="block"
          color="dark"
          mode="ios"
        >
        Registrarme
        </ion-button>

        <div class="registerOptions">
          <hr>
          <a id="haveAccount" (click)="toggleContainers()">
            ¿Ya tienes una cuenta? <br> 
            <span style="text-decoration: underline;">Inicia sesión</span>
          </a>
        </div>
      </form>
    </section>
    
  </div>

</ion-content>
